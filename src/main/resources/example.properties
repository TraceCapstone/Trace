spring.datasource.url=jdbc:mysql://localhost/my_database?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=my_database_user
spring.datasource.password=my_password
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
server.servlet.session.persistent=false
file-upload-path=uploads_folder_path
spring.http.multipart.max-file-size=max_file_size(i.e 2MB)