<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/head :: header-links(edit)"></head>
<body>
    <nav th:replace="partials/nav :: navbar"></nav>
        <form th:action="@{/edit}" method="post" th:object="${jobApplication}">
            <div class="form-group">
                <label for="jobTitleInput">Job Title</label>
                <input type="text" id="jobTitleInput" class="form-control" th:field="*{title}">
            </div>
            <div class="form-group">
                <label for="postId">Post ID</label>
                <input type="text" id="postId" class="form-control" th:field="*{id}">
            </div>
            <div class="form-group">
                <label for="referenceName">Referred By</label>
                <input type="text" id="referenceName" class="form-control" th:field="*{referredBy}">
            </div>
            <div class="form-group">
                <label for="company">Company</label>
                <input type="text" id="company" class="form-control" th:field="*{company}">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea type="text" id="description" class="form-control" th:field="*{description}"></textarea>
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" class="form-control" th:field="*{location}">
            </div>
            <div class="form-group">
                <label for="salary">Salary</label>
                <input type="number" id="salary" class="form-control" th:field="*{salary}">
            </div>
            <div class="form-group">
                <label for="job-type">Type</label>
                <select class="form-control" id="job-type" th:field="*{positionType}">
                    <option>Full Time</option>
                    <option>Part Time</option>
                    <option>Internship</option>
                    <option>Contract</option>
                    <option>Other</option>
                </select>

            </div>
            <div>
                <label for="applicationStage">Application Stage</label>
                <select class="form-control" id="applicationStage" th:field="*{applicationStage}">
                    <option>Applied</option>
                    <option>Scheduled Interview</option>
                    <option>Interviewed</option>
                    <option>Hired</option>
                    <textarea placeholder="Other"></textarea>
                </select>
            </div>
			<fieldset th:each="r : ${jobApplication.resume}">
				<input type="radio" name="resume" th:value="${r.id}">
				<label  th:text="${r.title}"></label>
			</fieldset>
