<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<body>
    <nav th:replace="partials/nav :: navbar"></nav>

    <div class="container">
        <form th:action="@{/edit}" method="post" th:object="${jobApplication}">
            <div class="form-group">
                <label for="job-title">Job Title</label>
                <input type="text" id="job-title" class="form-control" th:field="*{title}">
            </div>
            <div class="form-group">
                <label for="post-id">Post # / ID</label>
                <input type="text" id="post-id" class="form-control" th:field="*{postingId}">
            </div>
            <div class="form-group">
                <label for="referred-by">Referred By</label>
                <input type="text" id="referred-by" class="form-control" th:field="*{referredBy}">
            </div>
            <div class="form-group">
                <label for="company">Company</label>
                <input type="text" id="company" class="form-control" th:field="*{company}">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea type="text" id="description" class="form-control" th:field="*{description}"></textarea>
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" class="form-control" th:field="*{location}">
            </div>
            <div class="form-group">
                <label for="salary">Salary</label>
                <input type="number" id="salary" class="form-control" th:field="*{salary}">
            </div>
            <div class="form-group">
                <label for="job-type">Type</label>
                <select class="form-control" id="job-type" th:field="*{positionType}">
                    <option>Full Time</option>
                    <option>Part Time</option>
                    <option>Internship</option>
                    <option>Contract</option>
                    <option>Other</option>
                </select>
            </div>
            <div>
                <label for="applicationStage">Application Stage</label>
                <select class="form-control" id="applicationStage" th:field="*{applicationStage}">
                    <option>Applied</option>
                    <option>Scheduled Interview</option>
                    <option>Interviewed</option>
                    <option>Hired</option>
                    <textarea placeholder="Other"></textarea>
                </select>
            </div>
            <br>
            <div class="form-group">
                <textarea type="text" id="comments" class="form-control" placeholder="Comments"></textarea>
            </div>

            <button>Cancel</button>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
