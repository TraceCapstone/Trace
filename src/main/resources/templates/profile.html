<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="partials/head :: header-links(profile)"></head>
<body>

<nav th:replace="partials/nav :: navbar"></nav>
<div sec:authorize="isAuthenticated()">
<h1 style="text-align: center; font-weight: bold">Welcome <span th:text="${user.firstName + '!'}">!</span></h1>
</div>

<div class="grid grid-cols-12 gap-2">
    <div class="py-1 px-4 md:col-span-4 col-span-full">
        <div sec:authorize="isAuthenticated()">
            <div class="shadow-md transition-all duration-300 rounded hover:shadow-2xl">
            Full name: <p th:text="${user.firstName + ' '  + user.lastName}"></p>
                <br>
            Email: <p th:text="${user.email}"></p>
            </div>
        </div>
    </div>
</div>
<br>
<hr class="fade">
    <h1 style="text-align: center; font-weight: bold">Edit Profile</h1>
<div sec:authorize="isAuthenticated()">
    <form th:action="@{/profile}" th:method="post" th:object="${user}">
            <label for="email">Email:</label>
            <input id="email" th:field="*{email}" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"/>
        <br />
            <label for="first">First name:</label>
            <input id="first" th:field="*{firstName}" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"/>
        <br />
        <label for="last">Last Name:</label>
        <input id="last" th:field="*{lastName}" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"/>
        <br />
<!--        Password:-->
<!--        <input th:field="*{password}" />-->
<!--        <br />-->
                <input th:field="*{id}" type="hidden"/>
                <br />
        <button type="submit" value="Update" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
					<span class="absolute left-0 inset-y-0 flex items-center pl-3">
						<!-- Heroicon name: solid/lock-closed -->
						<svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
							<path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
						</svg>
					</span>
            Edit profile
        </button>
	</form>
</div>
<br>
<hr class="fade">

<h3 style="font-weight: bold; text-align: center">your resumes</h3>
<div th:each="resume : ${user.resumes}">
	<p th:text="${resume.title}"></p>
	<form th:action="@{|/resume/${resume.id}|}" method="post">
		<button>remove resume</button>
	</form>
</div>

<form th:action="@{/fileUpload}" method="post" enctype="multipart/form-data" th:object="${resume}">
	<label for="resume">Upload a resume!</label>
	<input type="file" id="resume" name="file" required>
    <br>
	<label for="title">Title</label>
	<input type="text" th:field="*{title}" id="title" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm">
    <br>
	<label for="description">description</label>
	<textarea th:field="*{description}" id="description" class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm">></textarea>
    <br>
	<input type="submit" value="upload" />
</form>

<button type="submit" class="btn open" onclick="openForm()">Edit profile</button>
<div class="form-popup" id="myForm">
    <form th:action="@{/profile}" th:method="post" th:object="${user}" class="form-container">
        Email:
        <label>
            <input th:field="*{email}" required/>
        </label>
        <br />
        First Name:
        <input th:field="*{firstName}" required/>
        <br />
        Last Name:
        <input th:field="*{lastName}" required/>
        <br />
        <!--        Password:-->
        <!--        <input th:field="*{password}" />-->
        <!--        <br />-->
        <input th:field="*{id}" type="hidden"/>
        <br />
        <button type="submit" value="Update" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
					<span class="absolute left-0 inset-y-0 flex items-center pl-3">
						<!-- Heroicon name: solid/lock-closed -->
						<svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
							<path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
						</svg>
					</span>
            Edit profile
        </button>
        <button type="submit" class="btn cancel" onclick="closeForm()">Close</button>
    </form>
</div>

	<div th:replace="partials/scripts :: assets"></div>
    </body>
    </html>
