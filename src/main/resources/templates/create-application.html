<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: header-links(create)"></head>
    <body>
        <nav th:replace="partials/nav :: navbar"></nav>
        <form class="grid md:grid-cols-3" th:action="@{/create-application}" method="POST" th:object="${jobApplication}">
            <div class="col-span-1">
                <!--JobTitle-->
                <div class="form-group">
                    <label for="jobTitleInput"></label>
                    <input type="text" class="ring-2 ring-link w-96 rounded-md" id="jobTitleInput" th:field="*{title}" placeholder="Job Title *"> <!-- aria-describedby="emailHelp"-->
                    <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
                </div>
                <!--CompanyName-->
                <div class="form-group">
                    <label for="companyName"></label>
                    <input type="text" class="ring-2 ring-link w-96 rounded-md" id="companyName" th:field="*{company}" placeholder="Company *">
                </div>
                <!--PostId-->
                <div class="form-group">
                    <label for="postId"></label>
                    <input type="text" class="ring-2 ring-link w-96 rounded-md" id="postId" th:field="*{postingId}" placeholder="Post ID">
                </div>
                <!--JobLocation-->
                <div class="form-group">
                    <label for="jobLocation"></label>
                    <input type="text" class="ring-2 ring-link w-96 rounded-md" id="jobLocation" th:field="*{location}" placeholder="Location *">
                </div>
            </div>

            <div class="row-span-1">
                <!--JobDescription-->
                <div class="form-group">
                    <label for="jobDescription"></label>
                    <textarea type="text" class="ring-2 ring-link resize-none w-96 h-48 rounded-md" id="jobDescription" th:field="*{description}" placeholder="Description (optional)"></textarea>
                </div>
            </div>


            <div class="col-span-1">
                <!--Salary-->
                <div class="form-group">
                    <label for="salary"></label>
                    <input type="number" class="ring-2 ring-link w-96 rounded-md" id="salary" th:field="*{salary}"placeholder="Salary">
                </div>
                <!--ReferredBy-->
                <div class="form-group">
                    <label for="referenceName"></label>
                    <input type="text" class="ring-2 ring-link w-96 rounded-md" id="referenceName" th:field="*{referredBy}" placeholder="Referred By">
                </div>
                <!--PositionType-->
                <div class="form-group">
                    <label for="positionType"></label>
                    <select name="positionType" id="positionType" placeholder="Position Type" class="ring-2 ring-link w-96 rounded-md">
                        <option value="full-time">Full-Time</option>
                        <option value="full-time-remote">Full-Time Remote</option>
                        <option value="part-time">Part-Time</option>
                        <option value="part-time-remote">Part-Time Remote</option>
                        <option value="contract">Contract</option>
                        <option value="contract-remote">Contract Remote</option>
                        <option value="temporary">Temporary</option>
                        <option value="temporary-remote">Temporary Remote</option>
                        <option value="seasonal">Seasonal</option>
                        <option value="seasonal-remote">Seasonal Remote</option>
                        <option value="apprenticeship">Apprenticeship</option>
                        <option value="apprenticeship-remote">Apprenticeship Remote</option>
                        <option value="intern">Intern</option>
                        <option value="intern-remote">Intern Remote</option>
                        <option value="freelance">Freelance</option>
                    </select>
                </div>
                <!--ApplicationStage-->
                <div class="form-group">
                    <label for="applicationStage"></label>
                    <select id="applicationStage" name="test" class="ring-2 ring-link w-96 rounded-md">
                        <option th:each="s : ${stage}" th:value="${s.id}" th:text="${s.stage}" placeholder="Application Stage"></option>
                    </select>
                </div>
            </div>


            <!--DateApplied-->
            <div class="form-group">
                <label for="dateApplied"></label>
                <input type="date" class="ring-2 ring-link w-96 rounded-md" id="dateApplied" th:field="*{dateApplied}" placeholder="Date Applied">
            </div>
            <!--LinkResume-->
            <p>Resume</p>
			<fieldset th:each="resume : ${resumes}">
					<input type="radio" name="resume" th:value="${resume.id}" class="ring-2 ring-link w-96 rounded-md">
					<label id="resume" th:text="${resume.title}"></label>
			</fieldset>

            <input type="hidden" th:field="*{id}">


            <button class="bg-save text-button font-medium rounded-md">Save</button>
            <button class="bg-cancel text-button font-medium rounded-md" th:onclick="|window.location.href='/applications'|">Cancel</button>
        </form>

        <div th:replace="partials/scripts :: assets"></div>
    </body>
</html>
