<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: header-links(create)"></head>
    <body>
        <nav th:replace="partials/nav :: navbar"></nav>
        <hr class="bg-grey-300 mt-8">
        <form class="grid md:grid-cols-3 mt-28" th:action="@{/create-application}" method="POST" th:object="${jobApplication}">
            <div class="col-span-1 grid gap-4 justify-center">
                <!--JobTitle-->
                <div class="form-group">
                    <label for="jobTitleInput"></label>
                    <input type="text" class="ring-2 ring-link w-96 rounded-md ring-gray-300 py-4 pl-4" id="jobTitleInput" th:field="*{title}" placeholder="Job Title *"> <!-- aria-describedby="emailHelp"-->
                    <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
                </div>
                <!--CompanyName-->
                <div class="form-group">
                    <label for="companyName"></label>
                    <input type="text" class="ring-2 ring-link w-96 rounded-md ring-gray-300 py-4 pl-4" id="companyName" th:field="*{company}" placeholder="Company *">
                </div>
                <!--PostId-->
                <div class="form-group">
                    <label for="postId"></label>
                    <input type="text" class="ring-2 ring-link w-96 rounded-md ring-gray-300 py-4 pl-4" id="postId" th:field="*{postingId}" placeholder="Post ID">
                </div>
                <!--JobLocation-->
                <div class="form-group">
                    <label for="jobLocation"></label>
                    <input type="text" class="ring-2 ring-link w-96 rounded-md ring-gray-300 py-4 pl-4" id="jobLocation" th:field="*{location}" placeholder="Location *">
                </div>
                <!--DateApplied-->
                <div class="form-group">
                    <label for="dateApplied"></label>
                    <input type="date" class="ring-2 ring-link w-96 rounded-md ring-gray-300 py-4 pl-4" id="dateApplied" th:field="*{dateApplied}" placeholder="Date Applied">
                </div>
            </div>

            <div class="row-span-1 grid justify-center">
                <!--JobDescription-->
                <div class="form-group">
                    <label for="jobDescription"></label>
                    <textarea type="text" class="ring-2 ring-gray-300 resize-none w-96 h-96 rounded-md pl-4 pt-4" id="jobDescription" th:field="*{description}" placeholder="Description"></textarea>
                </div>
            </div>


            <div class="col-span-1 grid gap-4 justify-center">
                <!--Salary-->
                <div class="form-group">
                    <label for="salary"></label>
                    <input type="number" class="ring-2 ring-link w-96 rounded-md ring-gray-300 py-4 pl-4" id="salary" th:field="*{salary}"placeholder="Salary">
                </div>
                <!--ReferredBy-->
                <div class="form-group">
                    <label for="referenceName"></label>
                    <input type="text" class="ring-2 ring-link w-96 rounded-md ring-gray-300 py-4 pl-4" id="referenceName" th:field="*{referredBy}" placeholder="Referred By">
                </div>
                <!--PositionType-->
                <div class="form-group">
                    <label for="positionType"></label>
                    <select name="positionType" id="positionType" placeholder="Position Type" class="ring-2 ring-link w-96 rounded-md ring-gray-300 py-4 pl-4">
                        <option value="full-time">Full-Time</option>
                        <option value="full-time-remote">Full-Time Remote</option>
                        <option value="part-time">Part-Time</option>
                        <option value="part-time-remote">Part-Time Remote</option>
                        <option value="contract">Contract</option>
                        <option value="contract-remote">Contract Remote</option>
                        <option value="temporary">Temporary</option>
                        <option value="temporary-remote">Temporary Remote</option>
                        <option value="seasonal">Seasonal</option>
                        <option value="seasonal-remote">Seasonal Remote</option>
                        <option value="apprenticeship">Apprenticeship</option>
                        <option value="apprenticeship-remote">Apprenticeship Remote</option>
                        <option value="intern">Intern</option>
                        <option value="intern-remote">Intern Remote</option>
                        <option value="freelance">Freelance</option>
                    </select>
                </div>
                <!--ApplicationStage-->
                <div class="form-group">
                    <label for="applicationStage"></label>
                    <select id="applicationStage" name="test" class="ring-2 ring-link w-96 rounded-md ring-gray-300 py-4 pl-4">
                        <option th:each="s : ${stage}" th:value="${s.id}" th:text="${s.stage}" placeholder="Application Stage"></option>
                    </select>
                </div>
                <!--LinkResume-->
                <p>Resume</p>
                <div>
                    <fieldset th:each="resume : ${resumes}" >
                        <input type="radio" name="resume" th:value="${resume.id}">
                        <label id="resume" th:text="${resume.title}"></label>
                    </fieldset>
                </div>
            </div>
            <input type="hidden" th:field="*{id}">

            <!--<div class="grid grid-cols-2 w-full gap-4 justify-items-center">-->
                <button class="bg-cancel text-button font-medium rounded-md py-4 pl-4 w-96" th:onclick="|window.location.href='/applications'|">Cancel</button>
                <button class="bg-save text-button font-medium rounded-md py-4 pl-4 w-96">Save</button>
            <!--</div>-->
        </form>
        <hr class="bg-grey-300 mt-40">
        <div th:replace="partials/scripts :: assets"></div>
    </body>
</html>
