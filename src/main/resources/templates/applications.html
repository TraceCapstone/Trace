<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="w-screen h-screen">
<head th:replace="partials/head :: header-links(applications)"></head>
<body class="w-screen h-screen overflow-x-hidden">

<div class="grid grid-cols-12 gap-1 overflow-y-hidden h-full">
	<nav th:replace="partials/nav :: navbar"></nav>
	<div class="py-1 pl-2 lg:col-span-5 max-h-screen col-span-full relative overflow-y-auto">
		<div th:each="app : ${jobApplications}" class="shadow-md transition-all duration-300 rounded hover:shadow-2xl p-2 max-w-lg">
			<a th:href="@{|/applications/${app.id}|}" class="flex flex-col">
				<div class="flex w-full justify-between px-2 py-1">
					<p th:text=" ${app.title}" class="p-1"></p>
					<button type="button" id="location" th:text=" ${app.location}" class="p-1 w-40"></button>
				</div>
				<p th:text=" ${app.company}" class="px-2 py-1"></p>
				<div class="flex w-full justify-between px-2 py-1">
					<p th:text=" ${app.dateApplied}" class="p-1"></p>
					<a th:href="@{|/applications/edit/${app.id}|}" class="py-1 px-3">edit application</a>
				</div>
			</a>
		</div>
	</div>
	<!--START MAPBOX CONTAINER-->

	<div id='map' class="col-span-7 h-11/12 rounded-l-md hidden lg:block"></div>
	<!--END MAPBOX CONTAINER-->
	<div th:replace="partials/footer :: footer"></div>
</div>
<input type="hidden" th:value="${apiKey}" id="api">
<div th:replace="partials/scripts :: assets"></div>
</body>
</html>
