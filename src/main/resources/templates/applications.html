<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: header-links(applications)"></head>
<body>
<nav th:replace="partials/nav :: navbar"></nav>
    <div class="container">
        <div th:each="app : ${jobApplications}">
            <p th:text="${app.company}">
          <h6 th:text="${app.dateCreated}"></h6></p>
            <p th:text="${app.company}">
			<h6 th:text="${app.dateCreated}"></h6></p>
            <p th:text="${app.title}"></p>
            <p th:text="${app.dateApplied}"></p>
            <p th:text="${app.dateCreated}"></p>
            <p th:text="${app.location}"></p>
			<a th:href="@{|/applications/${app.id}|}">full application</a>
			<a th:href="@{|/applications/edit/${app.id}|}">edit application</a>
        </div>
    </div>
    <!--START MAPBOX CONTAINER-->
    <div id='map' style='width: 80%; height: 80%;'></div>
    <!--END MAPBOX CONTAINER-->
</body>
</html>
